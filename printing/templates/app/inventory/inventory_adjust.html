{% extends "app/base/base.html" %}

{% block title %}Adjust Inventory{% endblock %}
{% block header %}Adjust Inventory{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-3">
        <div class="col-lg-12">
            <div class="card shadow mb-3" id="OrderDets">
                <div class="card-header py-3">
                    <p class="text-primary m-0 fw-bold">Inventory Adjustment</p>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <table class="table table-striped" width="100%" id="adjust">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Adjustment</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <select name="item" id="item" class="form form-select">
                                        {% for item in inventory %}
                                            <option value="{{item.id}}">{{item.project_name}} ({{item.current_quantity}})</option>
                                        {% endfor %}
                                    </select>
                                </td>
                                <td><input type="number" class="form form-control" id="adjustment" name="adjustment"></td>
                                <td><input type="text" name="desc" id="desc" class="form form-control"></td>
                            </tr>
                        </tbody>
                        </table>
                        <input type="submit" value="Submit" class="btn btn-success btn-lg">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
