{% extends "app/base/base.html" %}
{% block title %}Upload G-Code{% endblock %}
{% block header %}Upload G-Code{% endblock %}
{% block content %}
<div class="row">
    <div class="col">
        <div class="card shadow mb-3">
            <div class="card-header py-3">
                <p class="text-primary m-0 fw-bold">Filament</p>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <form method="POST" enctype=multipart/form-data> <label for="gcode"
                            class="form col-form-label-lg">
                            Upload a gcode file</label>
                            <input type="file" id="gcode" name="gcode" class="form form-control-file">
                    </div>
                    <div class="col">
                        <label for="filamentfk" class="form col-form-label-lg">Select a filament</label>
                        <select id="filamentfk" name="filamentfk" class="form form-select">
                            {% for filament in filaments %}
                                <option value="{{filament.id}}">{{filament.type_rel.type}} ({{filament.color}}-{{filament.diameter}}mm)</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <input type="submit" value="Submit" class="mt-3 btn btn-success">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
