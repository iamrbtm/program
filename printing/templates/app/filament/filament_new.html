{% extends "app/base/base.html" %}
{% block title %}New Filament{% endblock %}
{% block header %}NEW FILAMENT{% endblock %}
{% block content %}
<div class="container-fluid">
    <form method="POST" enctype=multipart/form-data>
        <div class="row mb-3">
            <div class="col-lg-4">
                <div class="card mb-3">
                    <div class="card-body text-center shadow">
                        <div class="mb-3">
                            <img class="rounded-circle mb-3 mt-4"
                                src="{{url_for('static', filename='app/img/placeholders/filament.png')}}" width="160"
                                height="160">
                            <label class="form col-form-label-lg" for="picture">Insert Picture</label>
                            <input type="file" class="form form-control" name="picture" id="picture">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="row">
                    <div class="col">
                        <div class="card shadow mb-3">
                            <div class="card-header py-3">
                                <p class="text-primary m-0 fw-bold">Filament Information</p>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-4">
                                        <div class="mb-3">
                                            <label class="form col-form-label-lg" for="name"> Name</label>
                                            <input class="form form-control" type="text" name="name" id="name"
                                                placeholder="Name">
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="mb-3">
                                            <label class="form col-form-label-lg" for="name"> Active</label>
                                            <select class="form form-select" name="active" placeholder="Active"
                                                id="active">
                                                <option value="True">Yes</option>
                                                <option value="False">No</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="mb-3">
                                            <label class="form col-form-label-lg" for="name"> Color</label><br>
                                            <input class="form form-control" type="text" name="color" id="color"
                                                placeholder="Color">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <div class="mb-3">
                                            <label class="form col-form-label-lg" for="name"> Type</label>
                                            <select class="form form-select" name="typefk" placeholder="Type"
                                                id="typefk">
                                                {% for type in types %}
                                                <option value="{{type.id}}">{{type.type}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="mb-3">
                                            <label class="form col-form-label-lg" for="name"> Diameter</label>
                                            <select style="width:100%" class="form form-select form-control"
                                                name="diameter" placeholder="Diameter" id="diameter">
                                                {% for diam in diameter %}
                                                <option value="{{diam[0]}}">{{diam[0]}}mm</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="mb-3">
                                            <label class="form col-form-label-lg" for="name"> Length of Spool</label>
                                            <select class="form form-select" name="length_spool" id="length_spool">
                                                <option value="500">500g</option>
                                                <option value="750">750g</option>
                                                <option value="1000">1KG</option>
                                                <option value="2000">2KG</option>
                                                <option value="3000">3KG</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col">
                            <div class="card shadow mb-3">
                                <div class="card-header py-3">
                                    <p class="text-primary m-0 fw-bold">Purchase Information</p>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="mb-3">
                                                <label class="form col-form-label-lg" for="name"> Price per roll</label>
                                                <div class="input-group">
                                                    <span class="input-group-text" id="basic-addon2">$</span>
                                                    <input class="form form-control" type="text" name="priceperroll"
                                                        placeholder="Price Per Roll" id="priceperroll">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="mb-3">
                                                <label class="form col-form-label-lg" for="name"> Purchase
                                                    Date</label>
                                                <input class="form form-control" type="date" name="purchasedate"
                                                    placeholder="Purchase Date" id="purchasedate">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="mb-3">
                                                <label class="form col-form-label-lg" for="name">Supplier</label>
                                                <select class="form form-select" name="supplierfk" id="supplierfk">
                                                    {% for supplier in suppliers %}
                                                    <option value="{{supplier.id}}">{{supplier.company_name}}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="mb-3">
                                                <label class="form col-form-label-lg" for="name">URL</label>
                                                <input class="form form-control" type="text" name="url"
                                                    placeholder="URL" id="url">
                                            </div>
                                        </div>
                                        <input class="btn btn-success btn-lg" type="submit" value="Submit">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </form>
</div>
{% endblock %}
