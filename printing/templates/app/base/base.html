<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <title>{% block title %}
    App - Amazing Prints
  {% endblock %}</title>
  <link rel="stylesheet" href="{{url_for('static', filename='app/bootstrap/css/bootstrap.min.css')}}" />
  <link rel="stylesheet" href="{{url_for('static', filename='app/fonts/fontawesome-all.min.css')}}" />
  <link rel="stylesheet" href="{{url_for('static', filename='app/css/styles.min.css')}}" />
</head>

<body id="page-top">
  <div id="wrapper">
    <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0"
      style="background: var(--bs-green)">
      <div class="container-fluid d-flex flex-column p-0">
        <a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
          <div class="sidebar-brand-icon rotate-n-15">
            <i class="fas fa-laugh-wink"></i>
          </div>
          <div class="sidebar-brand-text mx-3">
            <span>Amazing<br />Prints</span>
          </div>
        </a>
        <hr class="sidebar-divider my-0" />
        <ul class="navbar-nav text-light" id="accordionSidebar">
          <!-- SIDEBAR -->
          <li class="nav-item">
            <a class="nav-link" href="index.html">
              <i class="fas fa-tachometer-alt" style="color: var(--bs-yellow)"></i>
              <span style="color: var(--bs-gray-900)">Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-user" style="color: var(--bs-warning)"></i>
              <span style="color: var(--bs-gray-900)">People</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('base.profile')}}">
              <img class="fas" href="{{url_for('static', filename='app/img/fileament.png')}}" style="color: var(--bs-warning)">
              <span style="color: var(--bs-gray-900)">Filament</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="d-flex flex-column" id="content-wrapper">
      <div id="content">
        <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
          <!-- Top Bar -->
          <div class="container-fluid">          
            <ul class="navbar-nav flex-nowrap ms-auto">
              <div class="d-none d-sm-block topbar-divider"></div>
              <li class="nav-item dropdown no-arrow">
                <div class="nav-item dropdown no-arrow">
                  <a class="dropdown-toggle nav-link" aria-expanded="false" data-bs-toggle="dropdown" href="#"><span
                      class="d-none d-lg-inline me-2 text-gray-600 small">{{current_user.firstname}} {{current_user.lastname}}</span><img
                      class="border rounded-circle img-profile"
                      src="{{url_for('static', filename='app/img/avatars/avatar1.jpeg')}}" width="32" height="32" /></a>
                  
                  <div class="dropdown-menu dropdown-menu-dark shadow dropdown-menu-end animated--grow-in">
                    
                    <a class="dropdown-item" href="{{url_for('base.profile')}}">
                      <i class="fas fa-user fa-sm fa-fw me-2 text-gray-400"></i>
                      &nbsp;Profile
                    </a>

                    <a class="dropdown-item" href="#">
                      <i class="fas fa-cogs fa-sm fa-fw me-2 text-gray-400"></i>
                      &nbsp;Settings
                    </a>
                    
                    <div class="dropdown-divider"></div>
                    
                    <a class="dropdown-item" href="{{url_for('auth.logout')}}">
                      <i class="fas fa-sign-out-alt fa-sm fa-fw me-2 text-gray-400"></i>
                      &nbsp;Logout
                    </a>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </nav>
        <div class="container-fluid">{% block content %}{% endblock %}</div>
      </div>
      <footer class="bg-white sticky-footer">
        <div class="container my-auto">
          <div class="text-center my-auto copyright">
            <span>Copyright Â© App - Amazing Prints 2022</span>
          </div>
        </div>
      </footer>
    </div>
    <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
  </div>
  <script src="{{url_for('static', filename='app/bootstrap/js/bootstrap.min.js')}}"></script>
  <script src="{{url_for('static', filename='app/js/script.min.js')}}"></script>
</body>

</html>
