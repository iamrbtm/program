<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Register - App - Amazing Prints</title>
  <link rel="stylesheet" href="{{url_for('static', filename='app/bootstrap/css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='app/fonts/fontawesome-all.min.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='app/css/styles.min.css')}}">
</head>

<body class="bg-gradient-primary" style="background: var(--bs-green);">
  <div class="container">
    <div class="card shadow-lg o-hidden border-0 my-5">
      <div class="card-body p-0">
        <div class="row">
          <div class="col-lg-5 d-none d-lg-flex">
            <div class="flex-grow-1 bg-register-image"
              style="background-image: url({{url_for('static', filename='app/img/dogs/image2.jpeg')}});"></div>
          </div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h4 class="text-dark mb-4">Create an Account!</h4>
              </div>
              <form class="text-start user" method="POST">
                <div class="row mb-3">
                  <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text"
                      id="fname" placeholder="First Name" name="fname"></div>
                  <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text"
                      id="lname" placeholder="Last Name" name="lname"></div>
                </div>
                <div class="row mb-3">
                  <div class="col-sm-6"><input class="form-control form-control-user" type="text" id="username"
                      placeholder="Username" name="username"></div>
                  <div class="col-sm-6"><input class="form-control form-control-user" type="email"
                      id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email Address" name="email">
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="password"
                      id="password1" placeholder="Password" name="password1"></div>
                  <div class="col-sm-6"><input class="form-control form-control-user" type="password"
                      id="password2" placeholder="Repeat Password" name="password2"></div>
                </div><button class="btn btn-primary d-block btn-user w-100" type="submit">Register Account</button>
                <hr>
              </form>
              <div class="text-center"><a class="small" href="{{url_for('auth.login')}}">Already have an account? Login!</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{{url_for('static', filename='app/bootstrap/js/bootstrap.min.js')}}"></script>
  <script src="{{url_for('static', filename='app/js/script.min.js')}}"></script>
</body>

</html>
